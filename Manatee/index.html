<!DOCTYPE html>
<html lang="en" ng-app="Manatee">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Offline Sync</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
	
    <!-- Angular-xeditable -->
    <link rel="stylesheet" href="css/xeditable.css">

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Manatee</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav" active-link>
            <li class="active"><a href="#/landing">Home</a></li>
            <li><a href="#/list">List</a></li>
            <li><a href="#/sync">Sync</a></li>
            <li><a href="#/test">Testing</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" ng-view></div>

      <div ng-controller="AlertCtrl as AC">
          <script type="text/ng-template" id="alert.html">
              <div class="alert topAlert" role="alert">
                  <div ng-transclude></div>
              </div>
          </script>
          <uib-alert ng-repeat="alert in AC.alerts" 
                     template-url="alert.html"
                     type="{{alert.type}}" 
                     dismiss-on-timeout="1500" 
                     close="AC.closeAlert($index)">{{alert.msg}}</uib-alert>
      </div>
    <!-- Various libraries -->
    <script src="js/libraries/angular.min.js"></script>  
    <script src="js/libraries/angular-route.min.js"></script>
    <script src="js/libraries/angular-animate.min.js"></script>
    <script src="js/libraries/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="js/libraries/underscore-min.js"></script>
    <script src="js/libraries/moment.min.js"></script>
    <script src="js/libraries/pouchdb/pouchdb.min.js"></script>
    <script src="js/libraries/pouchdb/pouchdb.find.min.js"></script>
    <script src="js/libraries/angular-ckeditor.min.js"></script>
    <script src="js/libraries/xeditable.min.js"></script>
      <!-- ckeditor gets its own section :) -->
    <script src="js/ckeditor/ckeditor.js"></script>

<!-- application files, this can be bundled later -->
    <!--Directives and their controllers -->
    <script src="js/directives/activelink.js"></script>
    <script src="js/directives/detailElement.js"></script>
    <script src="js/directives/detailElementCtrl.js"></script>

    <!--services-->
    <script src="js/services/database.js"></script>
    <script src="js/services/sync.js"></script>
    <script src="js/services/notify.js"></script>
    <!--Controllers-->
    <script src="js/controllers/LandingCtrl.js"></script>
    <script src="js/controllers/ObjectFormCtrl.js"></script>
    <script src="js/controllers/ObjectListCtrl.js"></script>
    <script src="js/controllers/SyncCtrl.js"></script>
    <script src="js/controllers/AlertCtrl.js"></script>
    <script src="js/controllers/EditorModalCtrl.js"></script>
    <script src="js/controllers/CkeditorCtrl.js"></script>

    <!-- main module -->
    <script src="main.js"></script>
      
  </body>
</html>
