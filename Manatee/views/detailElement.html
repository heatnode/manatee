    
<div ng-if="ofield.type == 'testresult'" class="form-group col-xs-4">
    <!-- don't really need this.. <label class="control-label">Test Results</label>-->
    <div class="btn-group btn-group-xs">
        <!--TODO: text/value would be lookup or this whole thing handled by directive-->
        <label class="btn btn-default" ng-change="saveTestResults()" ng-model="ofield.value" uib-btn-radio="0"><span class="text-warning">Not Tested</span></label>
        <label class="btn btn-default" ng-change="saveTestResults()" ng-model="ofield.value" uib-btn-radio="1"><span class="text-success">Pass</span></label>
        <label class="btn btn-default" ng-change="saveTestResults()" ng-model="ofield.value" uib-btn-radio="2"><span class="text-danger">Fail</span></label>
    </div>
</div>

<div  ng-if="ofield.type =='html'" class="form-group col-xs-2">
    <button ng-click="showCKEditorModal()" type="button" class="btn btn-default btn-xs"><span>{{ofield.label}} </span><span class="glyphicon glyphicon-pencil"></span></button>
</div>

<div ng-if="ofield.type =='string'" class="form-group col-xs-2">
    <!--<label class="control-label">:</label>-->
    <input type="text" placeholder="{{ofield.label}}" class="form-control input-xs"  ng-model="ofield.value"/>
</div>

<div ng-if="ofield.type =='date'" class="form-group col-xs-4">
    <a href="#" editable-bsdate="ofield.date" e-datepicker-popup="dd-MMMM-yyyy">
        {{ (ofield.date | date:"dd/MM/yyyy") || '( due date )' }}
    </a>
</div>
