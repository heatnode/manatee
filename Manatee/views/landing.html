<div class="row" ng-controller="LandingCtrl as landing">
    <div class="col-xs-12 col-sm-6 col-lg-8">
        <h1>Bootstrap starter template</h1>
        <h3>Now you're cookin' with node-webkit and PouchDB.</h3>
    </div>
    <div class="col-xs-6 col-lg-4"><ul>
        <li>Do we have a WebSQL-based PouchDB? <span id="websql">{{ landing.info.hasws() }}</span></li>
        <li>Do we have a IndexedDB-based PouchDB? <span id="websql">{{ landing.info.hasidb() }}</span></li>
        <li>TotalRecords? <span id="websql">{{ landing.info.getTotalRecs() }}</span></li>
    </ul>
    <p ng-bind="landing.info.title"></p>
    <input type="text" ng-model="landing.info.title">
    </div>

</div>
