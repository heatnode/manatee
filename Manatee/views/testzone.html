<div class="row">
    <div class="col-xs-12">
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div ng-controller="EditorModalCtrl as EMC">
            <a ng-click="open('lg', 'bobobo')">Open Modal</a>
            <div ng-show="selected">Selection from a modal: {{ selected }}</div>
            <div>Text from ckeditor: {{ EMC.text }}</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr />
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in MIC.items">
                <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ng-controller="CkeditorCtrl">
                <div ckeditor="options" ng-model="content" ready="onReady()">fred</div>
            </div>
        </div>
    </div>
</script>
