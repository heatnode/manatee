<div ng-controller="ObjectListCtrl as olist">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="list-group" >
                <a class="list-group-item" ng-repeat="proc in olist.procs">
                    <h4 class="list-group-item-heading">{{ proc.title }}</h4>
                    <p class="list-group-item-text">
                        <div class="row">
                            <div class="col-xs-4">
                                {{ proc._id }}
                            </div>
                            <div class="col-xs-4">
                                {{ proc.completed }}
                            </div>
                            <div class="col-xs-4">
                            </div>
                        </div>
                    </p>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
        </div>
    </div>

</div>
