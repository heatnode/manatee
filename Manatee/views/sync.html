<div ng-controller="SyncCtrl as sync">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-8">
            <p>
                {{ sync.test }}
            </p>
        </div>
    </div>
    <div class="row"><hr /></div>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="btn-group" role="group" aria-label="...">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-primary" ng-click="sync.makeData()">Add Many</button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-primary" ng-click="sync.runSync()">Clear Sync</button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-default" ng-click="sync.add()">Add Item</button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-default" ng-click="sync.list()">List Items</button>
                    </div>
                </div>
            </div>
            <input type="text" ng-model="sync.title">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ng-repeat="logitem in sync.log">{{ logitem.text }}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ng-repeat="dbItem in sync.dbItems">
                <div>dbitem = {{dbItem | json}}</div>
            </div>
        </div>
    </div>
    
</div>
